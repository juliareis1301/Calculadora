<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Calculadora.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <base href="https://calculadorajuliareis.netlify.app//">
    <base target="_blank" href="https://calculadorajuliareis.netlify.app/">
    <link
      rel="icon"
      type="image/x-icon"
      href="Img\—Pngtree—vector calculator icon_3782871.png"
    />
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Júlia Reis</h1>
        <div class="calculadora">
            <h1 id="titulo">Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()" style="background-color: #7a7a7a">AC</button></td>
                    <td><button class="botao" onclick="back()" style="background-color: #7a7a7a"><</button></td>
                    <td><button class="botao" onclick="insert('/100')" style="background-color: #7a7a7a">%</button></td>
                    <td><button class="botao" onclick="insert('/')" style="background-color: #e7961c" >/</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('*')" style="background-color: #e7961c">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('-')" style="background-color: #e7961c">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('+')" style="background-color: #e7961c">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="calcular()" style="background-color: #e7961c">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="JavaScript\JavaScript.js"></script>
   </body>
</html>
